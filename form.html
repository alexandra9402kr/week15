<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container {
            margin-bottom: 15px;
            margin-top: 15px;
        }
        #but {
            border-radius: 10px;
        }
        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="container">
                        
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastname" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" placeholder="Телефон">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password1" placeholder="Пароль">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password2" placeholder="Подтвердить">
                            </div>
                            <div class="text-center">
                                <div id="errorMessage"></div>
                            <button type="submit" onclick="check();" class="btn btn-primary" id="but">Зарегистрироваться</button>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./form.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
